<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta property="og:image" content="https://as.good-loop.com/uploads/markwinterwell.comemail/GoodLoopLogos__Good-Loop__PrimaryLogo__Colour-9042269355453360705.png" />
		<meta property="og:title" content="GoodLoop" />
		<!-- Explicit Content-Security-Policy is required for the GoodLoop app -->
		<meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; media-src * 'self' data: https: http:; img-src * data: 'unsafe-inline'; connect-src * 'unsafe-inline'; frame-src * 'unsafe-inline' 'unsafe-eval';">  

		<title>My Good-Loop</title>

		<!--  Font Awesome Icons -->
		<script src="https://kit.fontawesome.com/0e51a8c8fe.js" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
		<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"> -->		
	</head>
	<body>
		
		<div id="mainDiv"></div>

		<footer>
			<!-- Scripts -->
			<script defer src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
			<script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
			<!-- everything else comes via webpack -->
			<script>
				// Insert bundle[-debug].js - but allow dynamic test/production build switch.
				// Default to debug build on test and local servers.
				var isDebug = window.location.hostname.match(/^local/) || window.location.hostname.match(/^test/);
				
				// Has the user specified debug/production build with a URL param?
				var debugParam = window.location.search.match(/debug=(\w+)/i);
				if (debugParam && debugParam[1]) {
					// Require an exact match to change from default
					if (debugParam[1] === 'false') isDebug = false;
					else if (debugParam[1] === 'true') isDebug = true;
				}
				
				var filename = isDebug ? 'bundle-debug.js' : 'bundle.js';
				document.write('<script defer src="/build/js/' + filename + '"/><\/script>');
			</script>
			
			<img src='https://lg.good-loop.com/pxl' style='position:absolute;bottom:0px;left:0px;width:1px;height:1px;' />

			<!-- FB pre-load to give nice FB login TODO replace this - see notes in youagain.js -->
			<script>
				window.fbAsyncInit = function() {
					FB.init({
					appId      : '320927325010346',
					xfbml      : true,
					version    : 'v2.9'
					});
				//FB.AppEvents.logPageView();
				};

				(function(d, s, id){
					var js, fjs = d.getElementsByTagName(s)[0];
					if (d.getElementById(id)) {return;}
					js = d.createElement(s); js.id = id;
					js.src = "https://connect.facebook.net/en_US/sdk.js";
					fjs.parentNode.insertBefore(js, fjs);
				}(document, 'script', 'facebook-jssdk'));
			</script>
		</footer>
	</body>
</html>
